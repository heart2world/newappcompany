<admintpl file="header" /><style type="text/css">.pic-list li {	margin-bottom: 5px;}</style></head><body>	<div class="wrap js-check-wrap" id="app">		<ul class="nav nav-tabs">			<li><a href="{:U('Banner/index')}">轮播图管理</a></li>			<li class="active"><a href="javascript:;">编辑轮播图</a></li>		</ul>		<form class="form-horizontal" id="tagforms" method="post" enctype="multipart/form-data">			<fieldset>				<div class="control-group">					<label class="control-label">标题：</label>					<div class="controls">						<input type="text" name="title" maxlength="20" value="{$post.title}" placeholder="标题限制20字以内">					</div>				</div>					<div class="control-group">					<label class="control-label">分类：</label>					<div class="controls">						<select name="termid">							<option value="">请选择</option>							<volist name="term" id="va">								<option value="{$va.term_id}" <if condition="$va['term_id'] eq $post['termid']">selected</if>>{$va.name}</option>							</volist>						</select>					</div>				</div>									<div class="control-group">					<label class="control-label">图片：</label>					<div class="controls">						<input type="hidden" name="post_img" id="thumb" value="{$post.post_img}">						<a href="javascript:upload_one_image('图片上传','#thumb');">									<if condition="$post['post_img'] neq ''">								<img src="{$post.post_img2}" id="thumb-preview" width="100"  style="cursor: hand" />							<else/>											<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="100" height="100" style="cursor: hand" />							</if>						</a>						<input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">					</div><br/>					<div style="margin-left: 180px;color: red;">建议图片尺寸：750*380</div>				</div>				<div class="control-group">					<label class="control-label">排序：</label>					<div class="controls">						<input type="text" name="sortorder" maxlength="3" value="{$post.sortorder}" placeholder="请输入排序序号，序号越小越排前面">					</div>				</div>								<div class="control-group">					<label class="control-label">选择类型：</label>					<div class="controls">						<input type="radio" style="margin-top: -2px;" name="atype" id="changemylink" value="1" <if condition="$post['atype'] eq 1">checked</if>> 外链 &nbsp;&nbsp;						<input type="radio" style="margin-top: -2px;" name="atype" id="changemylink2" value="2" <if condition="$post['atype'] eq 2">checked</if>> 详情页					</div>				</div>				<div id="onelist" <if condition="$post['atype'] eq 2">style="display:none;"</if>>				<div class="control-group">					<label class="control-label">外部链接：</label>					<div class="controls">						<input type="text" name="url_link1" value="{$post.url_link}" placeholder="须以http://开头">					</div>				</div>				</div>				<div id="twolist" <if condition="$post['atype'] eq 1">style="display:none;"</if>>				<div class="control-group">					<label class="control-label">详情页链接：</label>					<div class="controls">						<select name="url_link2">							<option value="">请选择</option>							<volist name="plist" id="va">								<option value="{$va.id}" <if condition="$post['url_link'] eq $va['id']">selected</if>>{$va.post_title}</option>							</volist>						</select>					</div>				</div>				</div>							</fieldset>			<div class="form-actions">				<input type="hidden" name="id" value="{$post.id}">				<input type="button" @click="add()" class="btn btn-primary" value="保存"/>				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>			</div>		</form>	</div>	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>	<script src="__PUBLIC__/js/vue.js"></script>	<script src="__PUBLIC__/js/content_addtop.js"></script>	<script src="__PUBLIC__/js/define_my.js"></script>	<script src="__PUBLIC__/js/artDialog/artDialog.js"></script>	<script type="text/javascript">	$(function(){		$("#changemylink").click(function(){			$("#twolist").hide();			$("#onelist").show();		});		$("#changemylink2").click(function(){			$("#twolist").show();			$("#onelist").hide();		})	})	</script>	<script>		var app = new Vue({			el:"#app",			data:{				info:{},							},			created:function () {			},			methods:{				add:function () {					     var tagvals=$('#tagforms').serialize();									$.ajax({						url:'{:U("Admin/Banner/edit_post")}',						data:tagvals,						type:"POST",						dataType:"json",						success:function (res) {														if(res.status==0){								$.dialog({id: 'popup', lock: true,icon:"succeed", content: res.msg, time: 2});								setInterval(function(){									location.href='{:U("Admin/Banner/index")}';								},3000)							}							else {								$.dialog({id: 'popup', lock: true,icon:"warning", content: res.msg, time: 2});							}						}					})				}			}		});		</script></body></html>
