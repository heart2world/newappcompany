<admintpl file="header" />
<style type="text/css">
.pic-list li {
	margin-bottom: 5px;
}
</style>
</head>
<body>
	<div class="wrap js-check-wrap" id="app">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Member/index')}">会员列表</a></li>
			<li class="active"><a href="javascript:;">新增会员</a></li>
		</ul>
		<form class="form-horizontal" id="tagforms" method="post" enctype="multipart/form-data">
			<fieldset>
				<div class="control-group">
					<label class="control-label">姓名：</label>
					<div class="controls">
						<input type="text" name="nicename" maxlength="20" value="{$member.nicename}" placeholder="输入姓名">
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label">手机号：</label>
					<div class="controls">
						<input type="text" name="mobile" maxlength="11" value="{$member.mobile}" placeholder="输入手机号">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">所属公司：</label>
					<div class="controls">
						<div>
							<input type="radio" style="margin-top: -2px;" name="address" value="1" <if condition="$member['address'] eq 1">checked</if>>
							<span style="margin-left: 5px;">重庆心联宇科技有限公司 <br/>重庆市渝中区大坪万科中心4栋30-17</span>
						</div><br/>
						<div>
							<input type="radio" name="address" value="2" <if condition="$member['address'] eq 2">checked</if>>
							<span style="margin-left: 5px;">成都迪英特科技有限公司 <br/>四川省成都市金牛区二环路北一段111号创新中心</span>
						</div>
					</div>
				</div>						
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$member.id}">
				<input type="hidden" name="oldmobile" value="{$member.mobile}">
				<input type="button" @click="add()" class="btn btn-primary" value="保存"/>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script src="__PUBLIC__/js/vue.js"></script>
	<script src="__PUBLIC__/js/content_addtop.js"></script>
	<script src="__PUBLIC__/js/define_my.js"></script>
	<script src="__PUBLIC__/js/artDialog/artDialog.js"></script>
	<script>
		var app = new Vue({
			el:"#app",
			data:{
				info:{},				
			},
			created:function () {
			},
			methods:{
				add:function () {	
				     var tagvals=$('#tagforms').serialize();				
					$.ajax({
						url:'{:U("Admin/Member/edit_post")}',
						data:tagvals,
						type:"POST",
						dataType:"json",
						success:function (res) {							
							if(res.status==0){
								$.dialog({id: 'popup', lock: true,icon:"succeed", content: res.msg, time: 2});
								setInterval(function(){
									location.href='{:U("Admin/Member/index")}';
								},3000)
							}
							else {
								$.dialog({id: 'popup', lock: true,icon:"warning", content: res.msg, time: 2});
							}
						}

					})
				}
			}
		});	

	</script>
</body>
</html>
